# =====================================
server:
  tomcat:
    max-connections: 10000
    accept-count: 1000
    threads:
      max: 800
      min-spare: 100

spring:
  #  boot:
  #  admin: # 监控配置 使用注册中心，不需要单独增加client监控
  #  client:
  #    url: http://localhost:8000
  #  instance:
  #    prefer-ip: true
  #  discovery:
  #    ignored-services: consul

  # =====================================
  # consul
  # =====================================
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true # 是否将自身服务注册到consul中
        hostname: ${server.address}
        health-check-path: /actuator/health  #服务健康检查地址
        health-check-interval: 15s
        health-check-critical-timeout: 30s
        service-name: ${spring.application.name} # 注册到consul的服务名称
        # 默认的id为：${spring.application.name}-${server.port}
        # 默认id配置的问题是：某个微服务即使有多个实例，只要端口相同，那么Consul上依然只会保留1条数据！要想解决这个问题，只需要让不同实例，拥有不同的InstanceId即可。
        instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}

  # =====================================
  # druid
  # =====================================
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/hawthorn?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useOldAliasMetadataBehavior=true&useSSL=false&autoReconnect=true&failOverReadOnly=false
      username: root
      password: 123456

  # =====================================
  # redis
  # =====================================
  redis:
    host: 127.0.0.1
    port: 6379 # Redis服务器连接端口
    password: 123456 # Redis服务器连接密码（默认为空）

    #    cluster: # redis集群
    #      max-redirects: 3 # 获取失败 最大重定向次数，默认值是5 一般当此值设置过大时，容易报：Too many Cluster redirections
    #      nodes: # redis节点
    #        - 10.0.0.1:6380
    #        - 10.0.0.2:6380
    #        - 10.0.0.3:6380
    #        - 10.0.0.1:6381
    #        - 10.0.0.2:6381
    #        - 10.0.0.3:6381

    lettuce: # lettuce:springboot2.0+使用；低版本使用：jedis
      pool:
        max-active: 300 # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1s # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 100 # 连接池中的最大空闲连接
        min-idle: 20 # 连接池中的最小空闲连接
    timeout: 30000 # 连接超时时间（毫秒）如果不设置，取默认值2000
    database: 0 # 连接的数据库

  # =====================================
  # rabbitmq
  # =====================================
  rabbitmq:
    host: 10.211.55.14
    port: 5672
    username: hawthorn-rbmq
    password: 123456
    virtual-host: hawthorn_vhost
    connection-timeout: 3000
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      retry:
        enabled: true
        max-attempts: 3
        initial-interval: 10000ms
        max-interval: 300000ms
        multiplier: 2

  # =====================================
  # zipkin 通过docker容器配置与rabbit和elasticsearch关联
  # =====================================
  zipkin:
    #    base-url: http://10.211.55.14:9411/ # rabbit模式需要注释掉
    sender:
      type: rabbit # 默认为web，http方式
    compression:
      enabled: true
  sleuth:
    sampler:
      probability: 1 #样本采集量，默认为0.1，为了测试这里修改为1，正式环境一般使用默认值（百分比采样）。
    async: #过滤async跟踪
      enabled: false
    web:
      enabled: true
      #additional-skip-pattern: ".*feign.hello.*" # 过滤不需要跟踪的url
    scheduled: #过滤scheduled跟踪
      enabled: false
    redis:
      enabled: false # 过滤redis跟踪

# =====================================
# swagger
# =====================================
springfox:
  documentation:
    swagger-ui:
      enabled=true: true
knife4j:
  enable: true

# =====================================
# logback
# =====================================
logging:
  config: classpath:logback-spring-dev.xml
  level:
    #    io.swagger.models.parameters.AbstractSerializableParameter: error
    com.hawthorn: debug
    org.ibatis: debug
    druid.sql: debug
    org.springframework.jdbc: info
    root: info
