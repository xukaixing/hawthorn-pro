# =====================================
# 启动端口号
# =====================================
server:
  port: 4902
spring:
  application:
    name: hawthorn-backup
  cloud:
    # =====================================
    # consul配置
    # =====================================
    consul:
      enabled: true
      host: 10.211.55.2
      port: 8500
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health
        health-check-interval: 15s
        health-check-critical-timeout: 30s
        service-name: ${spring.application.name}
        instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}

    # =====================================
    # config 配置中心
    # =====================================
    config:
      discovery:
        enabled: true
        service-id: hawthorn-configbus
      label: dev-andyten
      name: application
      profile: backup-dev
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 10
        max-interval: 5000
        multiplier: 1.2

  # =====================================
  # 数据源配置
  # =====================================
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 10
      min-idle: 10
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 'x'
      validation-query-timeout: 5
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      use-global-data-source-stat: true
      filters: stat,wall,slf4j
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 3000
          merge-sql: true
        wall:
          enabled: true
          config:
            alter-table-allow: false
            truncate-allow: false
            drop-table-allow: false
            none-base-statement-allow: false
            update-where-none-check: true
            select-into-outfile-allow: false
            metadata-allow: true
            multiStatementAllow: true
            condition-and-alway-true-allow: true
            comment-allow: true
          log-violation: true
          throw-exception: true
        slf4j:
          enabled: true
          connection-log-enabled: false
          connection-close-after-log-enabled: false
          connection-commit-after-log-enabled: false
          connection-rollback-after-log-enabled: false
          connection-connect-after-log-enabled: false
          connection-connect-before-log-enabled: false
          connection-log-error-enabled: false
          data-source-log-enabled: false
          result-set-log-enabled: false
          statement-log-enabled: false
          statement-create-after-log-enabled: false
          statement-executable-sql-log-enable: true
          statement-log-error-enabled: false
      stat-view-servlet:
        enabled: true
        login-username: ${DRUID_USER:admin}
        login-password: ${DRUID_PWD:admin123}
        url-pattern: "/druid/*"
        reset-enable: false
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        profile-enable: true
        session-stat-max-count: 100000
        session-stat-enable: false
      aop-patterns: com.hawthorn.*.service.*

# =====================================
# mybatis plus 配置
# =====================================
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  global-config:
    db-config:
      id-type: AUTO
      select-strategy: ignored
      insert-strategy: ignored
      update-strategy: ignored
      table-underline: true
      logic-delete-value: 0
      logic-not-delete-value: -1
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
