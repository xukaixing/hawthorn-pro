# @Version: v1.0.3
# =====================================
server:
  tomcat:
    max-connections: 10000
    accept-count: 1000
    threads:
      max: 800
      min-spare: 100

spring:
  # =====================================
  # consul
  # =====================================
  cloud:
    consul:
      enabled: true
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        hostname: ${server.address}
        health-check-path: /actuator/health
        health-check-interval: 15s
        health-check-critical-timeout: 30s
        service-name: ${spring.application.name}
        # 默认的id为：${spring.application.name}-${server.port}
        instance-id: ${spring.application.name}-${spring.cloud.client.ip-address}-${server.port}

  # =====================================
  # config
  # =====================================
  config:
    label: master # git仓库分支
    server:
      git:
        uri: https://gitee.com/liuge1988/mango.git  # 配置git仓库的地址
        search-paths: src/config-repo  # git仓库地址下的相对地址，可以配置多个，用,分割。
        username: xukaixing  # git仓库的账号
        password: Qasdf123  # git仓库的密码
  # =====================================
  # rabbitmq
  # =====================================
  rabbitmq:
    host: 10.211.55.14
    port: 5672
    username: hawthorn-rbmq
    password: 123456
    virtual-host: hawthorn_vhost
    connection-timeout: 3000
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      retry:
        enabled: true
        max-attempts: 3
        initial-interval: 10000ms
        max-interval: 300000ms
        multiplier: 2

# =====================================
# swagger
# =====================================
springfox:
  documentation:
    swagger-ui:
      enabled: true
knife4j:
  enable: true

# =====================================
# logback
# =====================================
logging:
  config: classpath:logback-spring-dev.xml
  level:
    #    io.swagger.models.parameters.AbstractSerializableParameter: error
    com.hawthorn: debug
    org.ibatis: debug
    druid.sql: debug
    org.springframework.jdbc: info
    root: info
