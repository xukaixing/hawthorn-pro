# 启动端口号
server:
  address: 127.0.0.1
  port: 4901
spring:
  application:
    name: hawthorn-hystrixdashboard
  profiles:
    active: dev

# turbine配置
#hytrix仪表盘：http://localhost:8001/hystrix/
#监控地址：http://localhost:8001/turbine.stream
turbine:
  aggregator:
    cluster-config: default # 指定聚合哪些集群,多个使用","分割，默认为default
  appConfig: hawthorn-admin    # 配置监控服务的列表，表明监控哪些服务多个使用","分割
  clusterNameExpression: new String("default")    # 指定集群名称,若为default则为默认集群，多个集群则通过此配置区分
  combine-host-port: true    # 此配置默认为false，则服务是以host进行区分，若设置为true则以host+port进行区分
  # 如果被监控的服务中设置了context-path,指定 turbine.instanceUrlSuffix,如：/user/hystrix.stream
  instanceUrlSuffix: /hystrix.stream    # 指定收集路径
  # 如果有多个context-path，配置方式
#    instanceUrlSuffix:
#    claim: /claim/hystrix.stream
#    part: /part/hystrix.stream
#    admin: /admin/hystrix.stream

# 开放健康检查接口
management:
  security:
    enabled: false
  health:
    #    db:
    #      enabled: false
    #    mail:
    #      enabled: false
    #    mongo:
    #      enabled: false
    #    redis:
    #      enabled: false
    consul:
      enabled: true
    binders:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
      # 自定义监控路径 admin
      # 默认值：http://localhost:7001/actuator/*
      # 配置后：http://localhost:7001/admin/*
      #base-path: /admin
  endpoint:
    health:
      show-details: ALWAYS
